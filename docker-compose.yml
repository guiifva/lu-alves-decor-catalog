version: "3.8"

services:
  db:
    image: postgres:16.4
    container_name: decor-db
    environment:
      POSTGRES_DB: decor_manager
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d decor_manager"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  flyway:
    image: flyway/flyway:10
    container_name: decor-flyway
    command: -connectRetries=60 -baselineOnMigrate=true migrate
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/decor_manager
      FLYWAY_USER: user
      FLYWAY_PASSWORD: password
      FLYWAY_PLACEHOLDERS_JSONTYPE: JSONB
    depends_on:
      db:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: decor-app
    ports:
      - "8080:8080"
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://db:5432/decor_manager
      SPRING_R2DBC_USERNAME: user
      SPRING_R2DBC_PASSWORD: password
    depends_on:
      db:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  pgdata:
