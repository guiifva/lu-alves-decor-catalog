name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      force_migration:
        description: 'Force run migration?'
        required: true
        default: true
        type: boolean

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      db_changed: ${{ steps.filter.outputs.db }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            db:
              - 'src/main/resources/db/migration/**'

  build-and-test:
    name: Build and Test
    needs: check-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

  migrate-database:
    name: Database Migration
    needs: [check-changes, build-and-test]
    if: needs.check-changes.outputs.db_changed == 'true' || github.event.inputs.force_migration == 'true'
    runs-on: ubuntu-latest
    environment: production # Requires 'Environment' setup in GitHub Repo Settings for manual approval
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Flyway Migrate
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/src/main/resources/db/migration:/flyway/sql \
            flyway/flyway:latest \
            -url="jdbc:postgresql://${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}" \
            -user="${{ secrets.DB_USER }}" \
            -password="${{ secrets.DB_PASSWORD }}" \
            migrate
